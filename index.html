    <!-- Search web component -->
    <arcgis-search slot="top-right"></arcgis-search>

    <!-- Basemap Gallery (moved to avoid overlapping Search) -->
    <arcgis-basemap-gallery slot="bottom-right"></arcgis-basemap-gallery>
  </arcgis-map>

  <script type="module">
    // Optional: tweak HTML5 geolocation behavior for Locate
    await customElements.whenDefined("arcgis-locate");
    const locateEl = document.querySelector("arcgis-locate");
    locateEl.geolocationOptions = {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
