<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL! (Map Components + Marker)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ArcGIS Maps SDK for JavaScript + Map Components -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.34/"></script>
  <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>

  <style>
    html, body, arcgis-map {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    arcgis-map { display: block; }
  </style>

  <script>
    require(["esri/config", "esri/Graphic", "esri/layers/FeatureLayer" ], function (esriConfig, Graphic, FeatureLayer) {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurBJmF1dHA4CHzUZ4f7XXY9MumVDFdZwWOV0pYRQMOAc7ZaqvOZxcqTmdHYg4uq0LAzk5EA8UDp0afz4N38c05_g1e4nZkAsxtdl9eWtAkFEOzYhK5sSy0SSdy9kSZ2kK797kJHpMrR-d0v7pjLT7kO2zAR9lbfIj2YY8PY1C_ARAz5SGHU8AQF_B146E-iEsWLrzafOtmDmUKhSkdT9BEWgLhqy6WzEsPYTj7B_66V6MAT1_eplYvQF3";

      window.addEventListener("DOMContentLoaded", async () => {
        const mapEl = document.querySelector("#map");
        await mapEl.viewOnReady();

        // Marker
        const attributes = {
          Name: "Navy Pier",
          Description: "A historic pier with shops, restaurants, theaters, parks, and exhibitions."
        };

        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        };

        const pointGraphic = new Graphic({
          geometry: {
            type: "point",
            longitude: -87.6107666,
            latitude: 41.8914046
          },
          symbol: {
            type: "simple-marker",
            style: "x",
            color: [0, 0, 139],
            size: 12,
            outline: {
              color: [0, 255, 0],
              width: 3
            }
          },
          attributes,
          popupTemplate
        });

        // Polyline
        const polylineGraphic = new Graphic({
          geometry: {
            type: "polyline",
            paths: [
              [-87.6360524, 41.8788804],
              [-87.6230326, 41.898774]
            ]
          },
          symbol: {
            type: "simple-line",
            color: [255, 0, 0],
            width: 3
          }
        });

        // Polygon
        const polygonGraphic = new Graphic({
          geometry: {
            type: "polygon",
            rings: [
              [-87.6250, 41.8950],
              [-87.6165, 41.8935],
              [-87.6180, 41.8925],
              [-87.6250, 41.8950] // Close loop
            ]
          },
          symbol: {
            type: "simple-fill",
            color: [0, 0, 255, 0.2], // transparent blue fill
            outline: {
              color: [0, 0, 255],
              width: 2
            }
          }
        });

        // Add all graphics
        mapEl.graphics.addMany([pointGraphic, polylineGraphic, polygonGraphic]);

        // Zoom to include polygon
        mapEl.goTo({ target: polygonGraphic.geometry, zoom: 15 }).catch(() => {}); 

        // Define a pop-up for usaeduLayer
        const popupHospitals = {
          "title": "Hospital",
          "content": "<b>Official Name:</b> {NAME}<br><b>Street Address:</b> {ADDRESS}<br><b>ZIP Code:</b> {ZIPCODE}<br>"
        }

        //adding the Const for the feature layer
        const usahospLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Structures_Medical_Emergency_Response_v1/FeatureServer",

        //adding the popup here
        outFields: ["NAME","ADDRESS","ZIPCODE"],
        popupTemplate: popupHospitals
        });

        const airportRenderer = {
                "type": "simple",
                "symbol": {
                  "type": "picture-marker",
                  "url": "https://e-gw.github.io/agol/airplane_880406.png",
                  "width": "18px",
                  "height": "18px"
                }
              }

        // Define popup for airports
        const popupAirports = {
          title: "Airport: {NAME}",
          content: "<b>Facility Name:</b> {Fac_Name}<br><b>Facility Type:</b> {Fac_Type}<br>"
        };

        //const to make the airport labels
        const airportLabels = {
          symbol: {
            type: "text",
            color: "#FFFFFF",
            haloColor: "#5E8D74",
            haloSize: "2px",
            font: {
              size: "12px",
              family: "Noto Sans",
              style: "italic",
              weight: "normal"
            }
          },
          labelPlacement: "above-center",
          labelExpressionInfo: {
            expression: "$feature.Fac_Name"
          }
        };

        // Create the feature layer for National Airports
        const airportsLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/National_Airports/FeatureServer",
          outFields: ["*"],
          renderer: airportRenderer,
          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
          labelingInfo: [airportLabels], //adding the labels
          popupTemplate: popupAirports
        });

        //adding the feature layer to the map
        mapEl.map.add(usahospLayer);
        mapEl.map.add(airportsLayer);
      })
    });
  </script>
</head>

<body>
  <arcgis-map
    id="map"
    basemap="arcgis/topographic"
    center="-87.61967, 41.8803464"
    zoom="13"
  >
    <!-- No widgets / controls added -->
  </arcgis-map>
</body>
</html>
